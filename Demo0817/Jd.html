<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            position: relative;
            width: 400px;
            border-bottom: 1px solid #ccc;
            margin: 100px auto;
        }

        .box input {
            width: 370px;
            height: 30px;
            border: 0;
            outline: none;
        }

        .box img {
            position: absolute;
            top: 2px;
            right: 2px;
            width: 24px;
        }
    </style>

</head>
<body>
    <div class="box">
    <label for="">
        <img src="../images/jd/close.png" alt="" id="eye">
    </label>
    <input type="password" name="" id="pwd">
        <script>
            var eye=document.getElementById("eye")
            var pwd=document.getElementById("pwd")
            var flag=true;
            eye.onclick=function () {
                if(flag==true){
                    eye.src='../images/jd/open.png'
                    pwd.type='text'
                    flag=false
                }else {
                    eye.src='../images/jd/close.png'
                    pwd.type='password'
                    flag=true
                }

            }
        </script>
</div>
</body>
</html>
