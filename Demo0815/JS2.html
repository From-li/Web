<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var age=prompt("请输入你的年龄")
        if(age<18){
            alert("回家学习")
        }else if(age<20){
            alert("走，去网吧")
        }else if(age<30){
            alert("走，去上班吧")
        }else {
            alert("傻逼,你输入错了")
        }
    </script>
</head>

</body>
</html>
